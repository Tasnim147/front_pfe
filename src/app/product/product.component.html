<div class="container">
  <h1 class="text-center">Products</h1>

  <!-- Add/Edit Product Form -->
  <div class="form-section">
    <h2>{{ isEditing ? 'Edit' : 'Add' }} a Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter product name" />
      </div>
    
      <div class="form-group">
        <label for="category">Category:</label>
        <input id="category" formControlName="category" class="form-control" placeholder="Enter product category" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input id="description" formControlName="description" class="form-control" placeholder="Enter product description" />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input id="price" type="number" formControlName="price" class="form-control" placeholder="Enter product price" />
      </div>
      <div class="form-group">
        <label for="offer">Offer:</label>
        <select id="offer" formControlName="offer" class="form-control">
          <option *ngFor="let offer of offers" [value]="offer.id">{{ offer.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" (change)="onImageChange($event)" />
      </div>
      <button type="submit" class="btn btn-custom">{{ isEditing ? 'Update' : 'Add' }}</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditing">Cancel</button>
    </form>
  </div>

  <!-- Product List -->
  <div class="table-section">
    <h2>Product List</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Offer</th>
          <th>Image</th>

          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.offer?.name }}</td>

          <td>
            <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" style="max-width: 100px; height: auto;" />
          </td>
          <td>
            <button (click)="editProduct(product)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
